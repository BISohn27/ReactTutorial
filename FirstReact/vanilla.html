<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <span id = "counter">Total Num: 0</span> 
    <button id="btn">Click Me</button><button id="remove">Remove!</button>
</body>
<script>
    let counter = 0;
    const span = document.getElementById("counter");
    const button = document.getElementById("btn");
    const button2 = document.getElementById("remove");

    function handleClick(){
        counter = counter +1;
        span.innerText= `Total Num: ${counter}`;
    }
    function handleRemove(){
        counter = 0;
        span.innerText = "Total Num: 0";
    }
    button.addEventListener("click",handleClick);
    button2.addEventListener("click",handleRemove);
</script>
</html>
